# DO NOT use this for local development - it's for reference only

version: '3.8'

services:
  # PostgreSQL Database (Railway will provide this)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # Railway handles the rest automatically

  # MongoDB Database (Railway will provide this)
  mongodb:
    image: mongo:7.0
    environment:
      MONGO_INITDB_DATABASE: watermaji_logs
    # Railway handles the rest automatically

  # Redis Cache (Railway will provide this)
  redis:
    image: redis:7.2-alpine
    # Railway handles the rest automatically

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      # Database connections (Railway provides these)
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MONGODB_URI: ${MONGODB_URI}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      
      # App configuration
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRY: 15m
      JWT_REFRESH_TOKEN_EXPIRY: 7d
      
      # CORS configuration
      CORS_ORIGINS: ${CORS_ORIGINS}
      
      # OAuth configuration
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      
      # Frontend URL
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - mongodb
      - redis

  # Frontend Dashboard Service
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend

# Railway will handle volumes and networks automatically
# This is just a reference for understanding the service structure
